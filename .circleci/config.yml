version: 2.1
jobs:
  build:
    docker:
      - image: mozilla/cidockerbases:docker-latest
    working_directory: /

    steps:
      - run:
          name: Host info
          command: uname -v

      - run:
          name: Install essential packages
          command: apt-get install make

      - checkout:
          path: /mdsw

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Get info
          command: |
            docker info
            which docker-compose
            docker-compose --version

      - run:
          name: Build Docker image
          working_directory: /mdsw
          command: |
            make build

      - run:
          name: Push to Dockerhub
          working_directory: /mdsw
          command: |
            function retry {
              set +e
              local n=0
              local max=3
              while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  ((n++))
                  echo "Command failed. Attempt $n/$max:"
                else
                  echo "Failed after $n attempts."
                  exit 1
                fi
              }
              done
              set -e
            }

            # Push a tag and a latest if tagged
            if [ -n "${CIRCLE_TAG}" ]; then
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin

              # Push tagged image
              retry docker tag "local/socorro-minidump-stackwalk:latest" "mozilla/socorro-minidump-stackwalk:${CIRCLE_TAG}"
              retry docker push "mozilla/socorro-minidump-stackwalk:${CIRCLE_TAG}"

              # Push "latest" tag
              retry docker tag "local/socorro-minidump-stackwalk:latest" "mozilla/socorro-minidump-stackwalk:latest"
              retry docker push "mozilla/socorro-minidump-stackwalk:latest"
            fi

workflows:
  version: 2

  # workflow jobs are _not_ run in tag builds by default
  # we use filters to whitelist jobs that should be run for tags

  # workflow jobs are run in _all_ branch builds by default
  # we use filters to blacklist jobs that shouldn't be run for a branch

  # see: https://circleci.com/docs/2.0/workflows/#git-tag-job-execution

  build-test-push:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
